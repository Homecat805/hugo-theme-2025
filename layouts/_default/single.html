{{ define "stager" }}
<aside>
    <div class="container">
        {{ partial "stager/default-menutree.html" . }}
    </div>
</aside>

<main>
    <div id="breadcrumb">
        {{ partial "stager/common-breadcrumb.html" . }}
    </div>
    <div id="content">
        <div class="container-left">
            {{ partial "stager/common-content.html" . }}
        </div>
        <div class="container-right">
            {{ partial "stager/common-toc.html" . }}
        </div>
    </div>
</main>

<div class="toggles">
    <div class="toside">
        <a class="open"><i class="bi bi-layout-sidebar"></i></a>
        <a class="close"><i class="bi bi-x"></i></a>
    </div>
    <a href="#" class="totop"><i class="bi bi-chevron-up"></i></a>
    <a href="#TableOfContents" class="totoc"><i class="bi bi-list-ul"></i></a>
</div>

{{ end }}
