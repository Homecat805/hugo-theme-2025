<div class="blog-list">
    {{ range .Paginator.Pages }}
    <div class="post-item-container">
        <section class="post-item">
            <div class="item-thumbnail">
                {{ with .Resources.Get "thumbnail.jpg" }}
                <img src="{{ .RelPermalink }}" alt="Thumbnail">
                {{ else }}
                    <img src="{{ "images/thumbnail.jpg" | relURL }}" alt="Thumbnail">
                {{ end }}
            </div>
            <div class="item-text">
                <a class="post-item-title" href="{{.Permalink}}">
                    <b>{{ .Title }}</b>
                </a>
                {{ .Summary }}
                <div class="post-item-meta">
                    <span>
                        <i class="bi bi-calendar3"></i>
                        {{.Date.Format "Jan 2, 2006"}}
                    </span>
                    <span>
                        <i class="bi bi-person-circle"></i>
                        {{ .Params.author }}
                    </span>
                </div>
            </div>
        </section>
    </div>
    {{ end }}
</div>
