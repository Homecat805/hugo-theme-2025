{{ range first 1 (where .Site.RegularPages "Params.series" "headline")  }}
<div class="headline">
    {{ with .Resources.Get "thumbnail.jpg" }}
    <img class="headline-img" src="{{ .RelPermalink }}" alt="{{ .Params.title }}">
    {{ end }}
    <div class="headline-text">
        <a href="{{ .Permalink }}">{{ .Params.title }}</a>
        <p>{{ .Summary }}</p>
    </div>
</div>
{{ end }}
