<div class="card">
    <div class="card-title">{{ upper "Category" }}</div>
    <div class="card-content">
    {{ with .Site.Taxonomies.categories }}
        {{ range . }}
        <a class="dumbbell" href="{{.Page.Permalink}}">
            <span>{{.Page.Title}}</span>
            <span class="dashed-line"></span>
            <span>{{.Count}}</span>
        </a>
        {{ end }}
    {{ end }}
    </div>
</div>
